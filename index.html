<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4 pt-3">
        <div class="col">
          <div class="card h-100">
            <img src="https://www.masterseosem.com/images/etiquetas-html.webp" class="card-img-top h-100" alt="html-image">
            <div class="card-body">
              <h5 class="card-title">título 1</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNVaqnsRT3juZn52mioBy9MbAdWieWyHwUHGw0Tg17LYWTHOIQEVaeY5kS6S6xAhWIffQ&usqp=CAU" class="card-img-top h-100" alt="css-image">
            <div class="card-body">
              <h5 class="card-title">título 2</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="https://serv3.raiolanetworks.es/blog/wp-content/uploads/bootstrap-social-share.png" class="card-img-top h-100" alt="bootstrap-image">
            <div class="card-body">
              <h5 class="card-title">título 3</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
            </div>
          </div>
        </div>
      </div>
      <form class="mb-3 mt-3">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
